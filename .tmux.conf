# -- general -------------------------------------------------------------------
set -g default-terminal "screen-256color" # colors!
setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 400                   # increase repeat timeout
set -s focus-events on

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 5000                 # boost history

# -- display -------------------------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 1     # redraw status line every 10 seconds
set -g status-justify left

# activity
set -g monitor-activity on
set -g visual-activity off

# -- key bindings ----------------------------------------------------------------

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# split current window horizontally
bind - split-window -v
# split current window vertically
bind _ split-window -h

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one
bind-key -r M-l swap-window -t +1 #swap current window with the next one
bind-key -r M-h swap-window -t -1 #swap current window with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# start with mouse mode enabled
set -g mouse on

# force Vi mode
#   really you should export VISUAL or EDITOR environment variable, see manual
set -g status-keys vi
set -g mode-keys vi

# replace C-b by C-Space instead of using both prefixes
set -gu prefix2
unbind C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# copy-mode-vi
bind Enter copy-mode # enter copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
# bind -T copy-mode-vi Escape send -X cancel # disable Escape bind for tmux-copycat. For further details (https://github.com/tmux-plugins/tmux-copycat/blob/master/docs/limitations.md)
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line
bind p paste-buffer  # paste from the top paste buffer
bind C-p choose-buffer # choose which buffer to paste from

# toggle synchronize-panes
bind a setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

# edit configuration
bind e new-window -n '~/.tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced' \; refresh-client

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history


# -- styles ----------------------------------------------------------------
## onedark color code
onedark_black="#282c34"
onedark_white="#abb2bf"
onedark_red="#e06c75"
onedark_green="#98c379"
onedark_yellow="#e5c07b"
onedark_orange="#d19a66"
onedark_blue="#61afef"
onedark_cyan="#56b6c2"
onedark_purple="#c678dd"
onedark_visual_grey="#3e4452"
onedark_comment_grey="#5c6370"
## message-style
set -g message-style fg=$onedark_black,bg=$onedark_orange
set -g message-command-style fg=$onedark_black,bg=$onedark_orange
## copy-mode-style
# copy-mode-mark-style,copy-mode-match-style,copy-mode-current-match-styleは今の所masterにしか存在しないoptionだった...
# おそらく、3.2から利用できる
# https://github.com/tmux/tmux/blob/master/CHANGES#:~:text=copy-mode-match-style
# set -g copy-mode-match-style fg=$onedark_black,bg=$onedark_orange
# set -g copy-mode-current-match-style fg=$onedark_black,bg=$onedark_orange
# set -g copy-mode-mark-style fg=$onedark_black,bg=$onedark_orange
## mode-style
set -g mode-style fg=$onedark_black,bg=$onedark_orange
## panes-style
set -g pane-border-style fg=$onedark_visual_grey,bg=$onedark_black
set -g pane-active-border-style fg=$onedark_blue,bg=$onedark_black
## window-style
set -g window-active-style fg=colour255
set -g window-style fg=$onedark_white
## status-style
set -g status-style fg=$onedark_white,bg=$onedark_black
set -g status-right-style fg=$onedark_white,bg=$onedark_visual_grey
set -g status-left-style fg=$onedark_white,bg=$onedark_visual_grey
### status indicators
clock_indicator="#[fg=default,bg=$onedark_visual_grey]|%Y/%m/%d %R|"
execute_user_indicator="#(ps -t #{pane_tty} -o user= --sort start | tail -1)"
### status-left
set -g status-left "#[fg=$onedark_visual_grey,bg=$onedark_white,bold]#S|#[none,reverse]#{uptime}|"
set -g status-left-length 120
### status-right
set -g status-right "#{tmux_mode_indicator}$battery_indicator|$net_speed_indicator|$tmux_cpu_indicator$tmux_gpu_indicator$clock_indicator$execute_user_indicator|#h"
set -g status-right-length 120
## window-status-style
set -g window-status-activity-style fg=$onedark_purple,bg=$onedark_visual_grey
set -g window-status-bell-style fg=$onedark_orange,bg=$onedark_visual_grey
set -g window-status-current-style fg=$onedark_visual_grey,bg=$onedark_blue,bold
set -g window-status-last-style fg=$onedark_green,bg=$onedark_visual_grey
set -g window-status-style fg=$onedark_white,bg=$onedark_visual_grey

# tmux-plugins settings
## automatic install tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
## List of plugins
 set -g @tpm_plugins '            \
   tmux-plugins/tpm               \
   tmux-plugins/tmux-resurrect    \
   tmux-plugins/tmux-continuum    \
   tmux-plugins/tmux-sessionist   \
   tmux-plugins/tmux-yank         \
   tmux-plugins/tmux-copycat      \
   Morantron/tmux-fingers         \
   tmux-plugins/tmux-logging      \
   tmux-plugins/tmux-net-speed    \
   tmux-plugins/tmux-cpu          \
   dominikduda/tmux_mode_indicator  \
   tmux-plugins/tmux-battery      \
   robhurring/tmux-uptime         \
 '

## plugins settings
### resurrect settings
set -g @resurrect-capture-pane-contents 'on' # pane contentsを保存
set -g @resurrect-processes 'ssh' #プロセスの保存
set -g @resurrect-strategy-nvim 'session' # NeoVimのセッションを保存

### continuum settings
set -g @continuum-restore 'on' # 自動でリストア
set -g @continuum-save-interval '1' #x分ごとに自動でセッションを保存
# set -g status-right 'Continuum status: #{continuum_status}'

### tmux-yank settings
set -g @yank_with_mouse on
set -g @yank_selection_mouse 'clipboard' #mouseでyankした結果をclipboardにコピーする
set -g @shell_mode 'vi'

### tmux-copycat settings
set -g @copycat_hash_search C-M-h

### tmux-net-speed settings
set -g @download_speed_format "%3s"
set -g @upload_speed_format "%3s"
set -g @net_speed_format "D:%3s U:%3s"
net_speed_indicator="#[fg=default,bg=$onedark_visual_grey]#{net_speed}"

### tmux-cpu settings
# set onedark color
set -g @cpu_low_bg_color "#[bg=$onedark_green]" # background color when cpu is low
set -g @cpu_medium_bg_color "#[bg=$onedark_yellow]" # background color when cpu is medium
set -g @cpu_high_bg_color "#[bg=$onedark_red]" # background color when cpu is high
set -g @ram_low_bg_color "#[bg=$onedark_green]" # background color when ram is low
set -g @ram_medium_bg_color "#[bg=$onedark_yellow]" # background color when ram is medium
set -g @ram_high_bg_color "#[bg=$onedark_red]" # background color when ram is high
set -g @gpu_low_bg_color "#[bg=$onedark_green]" # background color when gpu is low
set -g @gpu_medium_bg_color "#[bg=$onedark_yellow]" # background color when gpu is medium
set -g @gpu_high_bg_color "#[bg=$onedark_red]" # background color when gpu is high
set -g @gram_low_bg_color "#[bg=$onedark_green]" # background color when gram is low
set -g @gram_medium_bg_color "#[bg=$onedark_yellow]" # background color when gram is medium
set -g @gram_high_bg_color "#[bg=$onedark_red]" # background color when gram is high
tmux_cpu_indicator="#[fg=$onedark_black]#{cpu_bg_color}CPU:#{cpu_percentage} #{ram_bg_color}RAM:#{ram_percentage}"
tmux_gpu_indicator="#{?#{||:#(command -v nvidia-smi),#(command -v cuda-smi)},#{gpu_bg_color} GPU:#{gpu_percentage} #{gram_bg_color}GRAM:#{gram_percentage},}" #nvidia-smi, cuda-smiコマンドの有無でGPUの有無を判定

