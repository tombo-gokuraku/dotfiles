# -- navigation ----------------------------------------------------------------

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# split current window horizontally
bind - split-window -v
# split current window vertically
bind _ split-window -h

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one
bind-key -r M-l swap-window -t +1 #swap current window with the next one
bind-key -r M-h swap-window -t -1 #swap current window with the previous one

# maximize current pane
# bind + run 'cut -c3- ~/.tmux.conf | sh -s _maximize_pane "#{session_name}" #D'

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# start with mouse mode enabled
set -g mouse on

# force Vi mode
#   really you should export VISUAL or EDITOR environment variable, see manual
set -g status-keys vi
set -g mode-keys vi

# replace C-b by C-a instead of using both prefixes
set -gu prefix2
unbind C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# toggle synchronize-panes
bind a setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

# tmux-plugins settings
## automatic install tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
## List of plugins
 set -g @tpm_plugins '            \
   tmux-plugins/tpm               \
   tmux-plugins/tmux-resurrect    \
   tmux-plugins/tmux-continuum    \
   tmux-plugins/tmux-sessionist   \
   tmux-plugins/tmux-copycat      \
   Morantron/tmux-fingers         \
   tmux-plugins/tmux-logging      \
   tmux-plugins/tmux-net-speed    \
   tmux-plugins/tmux-cpu          \
   dominikduda/tmux_mode_indicator  \
   tmux-plugins/tmux-battery      \
   robhurring/tmux-uptime         \
 '

## plugins settings
### resurrect settings
set -g @resurrect-capture-pane-contents 'on' # pane contentsを保存
set -g @resurrect-processes 'ssh' #プロセスの保存
set -g @resurrect-strategy-nvim 'session' # NeoVimのセッションを保存

### continuum settings
set -g @continuum-restore 'on' # 自動でリストア
set -g @continuum-save-interval '1' #x分ごとに自動でセッションを保存
# set -g status-right 'Continuum status: #{continuum_status}'

### tmux-yank settings
set -g @yank_with_mouse on
set -g @shell_mode 'vi'

### tmux-net-speed settings
set -g @net_speed_interfaces "eth0 eth1 enp3s0"
set -g @download_speed_format "%3s"
set -g @upload_speed_format "%3s"
set -g @net_speed_format "D:%3s U:%3s"

### tmux_mode_indicator
set -g @tmux_mode_indicator_left_edge_character ""
set -g @tmux_mode_indicator_separator "✤"

# status line settings
set -g status-left '|#S|#{uptime}|'
set -g status-left-length 120
set -g status-right "#{tmux_mode_indicator}|#{battery_color_charge_bg}#{battery_icon}#{battery_percentage}#{battery_remain}|#{net_speed}|#{cpu_bg_color}CPU:#{cpu_percentage} #{ram_bg_color} RAM:#{ram_percentage} #{gpu_bg_color} GPU:#{gpu_percentage} #{gram_bg_color} GRAM:#{gram_percentage}|%Y/%m/%d %R|#(ps -t #{pane_tty} -o user= --sort start | tail -1)|#h"
set -g status-right-length 120

## Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
